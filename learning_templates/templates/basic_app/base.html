<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="navbar-brand" href="{% url 'index' %}">BRAND</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'basic_app:registration' %}"
              >REGISTER</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basic_app:other' %}">OTHER</a>
          </li>

          {% if user.is_authenticated %}
          <li>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <a class="nav-link" href="{% url 'basic_app:user_login' %}"
              >Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      <!-- Anything outside of this will inherited if you extend -->
      {% endblock %}
    </div>
  </body>
</html>
